name = "hummbl-mcp-server"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "hummbl-mcp-history"
database_id = "YOUR_DATABASE_ID"  # Get from: wrangler d1 create hummbl-mcp-history

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put REDIS_URL)
# REDIS_URL = "redis://..." (don't commit this)
