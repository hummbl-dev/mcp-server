name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }} (with cache)
        if: matrix.node-version != '22.x'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Setup Node.js ${{ matrix.node-version }} (no cache)
        if: matrix.node-version == '22.x'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      # Workaround for Rollup native dependency issue on Node.js 22.x
      # See: https://github.com/npm/cli/issues/4828
      # Disable cache and use --force to ensure all optional dependencies are installed
      - name: Clean install (Node 22.x workaround for Rollup)
        if: matrix.node-version == '22.x'
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --force --package-lock-only
          npm install --force

      - name: Install dependencies
        if: matrix.node-version != '22.x'
        run: npm ci --legacy-peer-deps

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Fix Formatting and ESLint Issues
        run: npm run lint:fix
      - name: Check formatting
        run: npm run format:check

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/server.js
